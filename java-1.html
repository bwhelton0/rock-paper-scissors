<!DOCTYPE html>
<html>
    <head> 
        
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    
    header {
        background: rgb(255, 255, 255);
    }
    
    header > h1 { color:#25272E;}
             h1 {text-align: center;}
             h1 {font-family: Asap, sans-serif;}

    }



</style>
       
        <meta charset="utf-8">
       <title> Rock, Paper, Scissors </title>
    <link rel="rps-stylesheet" href="rps-stylesheet.scss">
    </head>
<body>
    <header></header>
    <h1>Rock, Paper, Scissors </h1>
    <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">computer</div>

    <span id="user-score">0</span>
    <span id="computer-score">0</span>
    <div class="results">
        <p>paper covers rock</p>
    </div>

        <div class="choices">
          <div class="choice" id="p">
            <img src="https://raw.githubusercontent.com/reiinakano/tfjs-rock-paper-scissors/master/images/paper.png" alt"">
         </div>
    
    <div class="choice" id="r">
            <img src="https://raw.githubusercontent.com/reiinakano/tfjs-rock-paper-scissors/master/images/scissors.png" alt"">
      </div>
      <div class="choice" id="s">
            <img src="https://raw.githubusercontent.com/reiinakano/tfjs-rock-paper-scissors/master/images/rock.png" alt"">
      </div>
      </div>

<p id="action-message"make your move></p>





</body>




</html>
